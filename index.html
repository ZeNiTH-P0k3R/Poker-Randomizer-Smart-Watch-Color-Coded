<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Poker Randomizer</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" sizes="192x192" type="image/png" />
  <link rel="apple-touch-icon" href="icon-512.png" sizes="512x512" />
  <meta name="theme-color" content="#121212" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #121212;
      color: #f4f4f4;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .number {
      font-size: 40px;
      font-weight: bold;
      line-height: 1;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid transparent;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;

      background: linear-gradient(90deg, #58a3cd 0%, #55cda2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      margin: auto;
    }

    .green-border {
      border-color: #00ff00;
    }

    .blue-border {
      border-color: #1e90ff;
    }

    .yellow-border {
      border-color: #ffff00;
    }

    .red-border {
      border-color: #ff0000;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="number" id="randomNumber">-</div>

  <script>
    let autoGenerateInterval;

    function generateRandom() {
      const min = 1;
      const max = 100;
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      const display = document.getElementById('randomNumber');

      display.classList.remove('green-border', 'blue-border', 'yellow-border', 'red-border');

      if (randomNumber <= 25) {
        display.classList.add('green-border'); // Most Aggressive
      } else if (randomNumber <= 50) {
        display.classList.add('blue-border');  // Neutral / Mixed
      } else if (randomNumber <= 75) {
        display.classList.add('yellow-border'); // Medium-Aggressive
      } else {
        display.classList.add('red-border');   // Most Passive
      }

      display.innerText = randomNumber;
    }

    function startAuto() {
      const interval = 3;
      stopAuto();
      autoGenerateInterval = setInterval(generateRandom, interval * 1000);
    }

    function stopAuto() {
      clearInterval(autoGenerateInterval);
    }

    let wakeLock = null;

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        wakeLock.addEventListener('release', () => {
          console.log('Wake Lock was released');
        });
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    document.addEventListener('visibilitychange', () => {
      if (wakeLock !== null && document.visibilityState === 'visible') {
        requestWakeLock();
      }
    });

    window.onload = () => {
      document.getElementById('randomNumber').innerText = "-";
      startAuto();
      requestWakeLock();
    };
  </script>
</body>
</html>
